<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Onboarding â€” Stap 5 | Content Voorkeuren</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <span class="logo-img" aria-hidden="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 64"
              fill="none"
              width="36"
              height="36"
            >
              <rect width="64" height="64" rx="12" fill="#003f8a" />
              <path
                d="M16 36c4-8 12-12 20-12s16 4 20 12v6H16v-6z"
                fill="#fff"
                opacity="0.95"
              />
              <path
                d="M24 28c0-4 8-8 8-8s8 4 8 8"
                stroke="#6fd6ff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <span class="logo-text">Content Warrior</span>
        </div>
        <nav class="nav"><a href="step4.html">Terug</a></nav>
      </div>
    </header>

    <main class="onboard-wrap">
      <div class="progress"><i style="width: 0%"></i></div>
      <div class="center small-muted progress-text">0%</div>

      <div class="form-card">
        <h2>Content Voorkeuren</h2>
        <p class="small-muted">Wat voor soort content wil je maken?</p>

        <div class="field">
          <label>Voorkeurstijl (meerdere)</label>
          <div class="options">
            <label class="option"
              ><input type="checkbox" name="style_howto" /> How-to</label
            >
            <label class="option"
              ><input type="checkbox" name="style_info" /> Informatief</label
            >
            <label class="option"
              ><input type="checkbox" name="style_list" /> Lijstartikelen</label
            >
            <label class="option"
              ><input type="checkbox" name="style_review" /> Review</label
            >
            <label class="option"
              ><input type="checkbox" name="style_case" /> Case study</label
            >
          </div>
        </div>

        <div class="field">
          <label>Gewenste lengte (meerdere)</label>
          <div class="options">
            <label class="option"
              ><input type="checkbox" name="len_short" /> Kort</label
            >
            <label class="option"
              ><input type="checkbox" name="len_standard" /> Standaard</label
            >
            <label class="option"
              ><input type="checkbox" name="len_long" /> Uitgebreid</label
            >
          </div>
        </div>

        <div class="field">
          <label>Blogonderwerpen</label>
          <input
            name="blog_topics"
            type="text"
            placeholder="Bijv. content marketing, SEO, case studies"
          />
        </div>

        <div class="footer-actions">
          <a class="btn btn-outline" href="step4.html">Terug</a>
          <a class="btn btn-primary" id="nextBtn" href="#">Volgende</a>
        </div>
      </div>
    </main>

    <script src="../js/onboarding.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        Onboarding.restore && Onboarding.restore();
        Onboarding.setProgress && Onboarding.setProgress(5);
        document.getElementById("nextBtn").addEventListener("click", (e) => {
          e.preventDefault();
          Onboarding.saveForm && Onboarding.saveForm();
          location.href = "step6.html";
        });
      });
    </script>
  </body>
</html>
